<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Checkout</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="">
    <form action="" class="form">
      <h1>Payment</h1>
      <div class="card-details-container">
        <label for="name">Payer Name</label> <br>
        <input class="box1" type="text" name="name" id="name" placeholder="enter name"><br>

        <label for="email">Email</label> <br>
        <input class="box1" type="email" name="email" id="email" placeholder="enter email"> <br>

        <label for="card-number">Card Number</label> <br>
        <input class="box1" type="text" name="number" id="number" placeholder="0000 0000 0000 0000"> <br>

        <div class="card-details">
          <label for="card-expiry">Card expiry month</label> <br>
          <input class="box2" type="month" name="month" id="month" placeholder="MM"> <br>
        </div>

        <div class="card-details">
          <label for="card-expiry">Card expiry year</label> <br>
          <input class="box2" type="year" name="year" id="year" placeholder="yyyy"> <br>
        </div>

        <div class="card-details">
          <label for="card-cvc">Card CVC</label> <br>
          <input class="box2" type="cvc" name="cvc" id="cvc" placeholder="cvc"> <br>
        </div>

        <button class="btn" type="button">Pay Now</button>
        <button class="btn" type="button">Close</button>
    </form>
  </div>
</body>
</html>
